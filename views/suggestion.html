<div class="container">
  <div class="row shadow p-3 mb-5 bg-white rounded">
    <div class="col-sm-12 text-primary">
      <h4>{{post.title}}</h4>
    </div>

    <div class="col-sm-12">
      <form ng-submit="addComment()">
        <h5>Submmit Your Comment</h5>
        <div class="form-row">
          <div class="form-group col-lg-8 col-md-12">
            <textarea type="text" class="form-control" placeholder="Put your comment" ng-model="newComment" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add comment</button>
        </div>
      </form>
      <br>
    </div>

    <div class="col-sm-12 text-secondary" ng-repeat="comment in comments">
      <p><i class="far fa-comments fa-lg"></i> {{comment}}</p>
    </div>
  </div>
</div>
