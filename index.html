<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css"> <!-- Bootstrap v4.1.3 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script type="text/javascript" src="./js/vendor/angular.min.js"></script>
  </head>

  <body ng-app="SuggestionBox" ng-controller="MainController">
    <div class="container">
      <div class="row shadow p-3 mb-5 bg-white rounded" ng-repeat="post in posts | orderBy: '-upvotes'">
        <div class="col-sm-12 text-primary">
          <h4>{{post.title}}</h4>
        </div>
        <div class="col-sm-4 text-success">
          <p><i class="fas fa-plus-circle fa-lg f055" ng-click="addVote(post)"></i> Votes: {{post.upvotes}}</p>
        </div>
        <div class="col-sm-8 text-secondary">
          <p>Comments: {{post.comments}}</p>
        </div>
      </div>
    </div>

    <div class="container">
      <form ng-submit="addSuggestion()">
        <h3>Submmit Your Suggestion</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Put your suggestion" ng-model="title">
        </div>
        <button type="submit" class="btn btn-primary">Suggest</button>
      </form>
    </div>
  </body>

  <!-- MODULES -->
  <script type="text/javascript" src="./js/app.js"></script>

  <!-- SERVICES -->
  <script type="text/javascript" src="./js/services/suggestions.js"></script>

  <!-- CONTROLLERS -->
  <script type="text/javascript" src="./js/controllers/MainController.js"></script>
</html>
