<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css"> <!-- Bootstrap v4.1.3 -->
    <script type="text/javascript" src="./js/vendor/angular.min.js"></script>
  </head>

  <body ng-app="SuggestionBox" ng-controller="MainController">
    <div class="container">
      <div class="row shadow p-3 mb-5 bg-white rounded" ng-repeat="post in posts">
        <div class="col-sm-12 text-primary">
          <h3>Title: {{post.title}}</h3>
        </div>
        <div class="col-sm-4 text-success">
          <h4>Votes: {{post.upvotes}}</h4>
        </div>
        <div class="col-sm-8 text-secondary">
          <h4>Comments: {{post.comments}}</h4>
        </div>
      </div>
    </div>
  </body>

  <!-- MODULES -->
  <script type="text/javascript" src="./js/app.js"></script>

  <!-- SERVICES -->
  <script type="text/javascript" src="./js/services/suggestions.js"></script>

  <!-- CONTROLLERS -->
  <script type="text/javascript" src="./js/controllers/MainController.js"></script>
</html>
